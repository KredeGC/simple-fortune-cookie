name: Go CI

on: [push, pull_request]

jobs:
  Build:
    runs-on: self-hosted
    container: golang:1.18-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build backend
        run: cd ./backend/ && go build ./backend/
      - name: Build frontend
        run: cd ../frontend/ && go build ./frontend/
      - name: Upload build
        uses: actions/upload-artifact@v2
        with: 
          name: build
          path: .
  Test:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: build
          path: .
      - name: Test
        run: echo "Test!"