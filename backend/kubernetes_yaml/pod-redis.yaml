apiVersion: v1
kind: pod
metadata: 
  name: redis
spec:
  containers:
  - name: redis
  image: redis:5.0.4
  command:
    - redis-server
    - "/redis-master/redis.conf"
  env:
  - name: MASTER
    value: "true"
  ports:
  - containerPort: 6379
  resources:
    limits:
      cpu: "0.1"
  volumeMOunts:
  - mountPath: /redis-master-data
    name: config
  volumes:
    - name: data
      emptyDir: {}
      configMap:
        name: configmap-redis
        items:
        - key: redis-config
          path: redis.conf